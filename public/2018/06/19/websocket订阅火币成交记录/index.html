n> result[:<span class="number">5</span>] == <span class="string">'&#123;"ch"'</span>:</div><div class="line">                result = json.loads(result)</div><div class="line">                print(result)</div><div class="line">                <span class="comment">#print('------------------------------------------------------')</span></div><div class="line">                n = <span class="number">0</span></div><div class="line">                <span class="keyword">while</span> n &lt; len(result[<span class="string">'tick'</span>][<span class="string">'data'</span>]) :</div><div class="line">                    connect_mysql.commit(<span class="string">'%s'</span> % result[<span class="string">'ch'</span>].split(<span class="string">'.'</span>)[<span class="number">1</span>],result[<span class="string">'tick'</span>][<span class="string">'data'</span>][n][<span class="string">'price'</span>],result[<span class="string">'tick'</span>][<span class="string">'data'</span>][n][<span class="string">'amount'</span>],<span class="string">"'%s'"</span> % result[<span class="string">"tick"</span>][<span class="string">"data"</span>][n][<span class="string">"direction"</span>], <span class="string">"'%s'"</span> % result[<span class="string">'ch'</span>].split(<span class="string">'.'</span>)[<span class="number">1</span>],db);</div><div class="line">                    n += <span class="number">1</span></div><div class="line"></div><div class="line"><span class="comment"># 订阅</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">subCoin</span><span class="params">(ws)</span>:</span></div><div class="line">    tradeStr=getsubconfig()</div><div class="line">    i = <span class="number">0</span></div><div class="line">    <span class="keyword">while</span> i &lt; len(tradeStr) :</div><div class="line">            sub(ws,tradeStr[i])</div><div class="line">            i += <span class="number">1</span></div><div class="line"><span class="comment"># 主函数</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line">    ws=connect()</div><div class="line">    subCoin(ws)</div><div class="line">    getResponse(ws)</div><div class="line"></div><div class="line"></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    main()</div></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div></pre></td><td class="code"><pre><div class="line">### 文件二:</div><div class="line"></div><div class="line">```python</div><div class="line">import json</div><div class="line">import pymysql</div><div class="line">import time</div><div class="line"></div><div class="line">class connect_mysql():</div><div class="line">    db = &apos;&apos;</div><div class="line">    def connect() :</div><div class="line">            db = connect_mysql.db = pymysql.connect(&quot;localhost&quot;, &quot;root&quot;, &quot;root&quot;, &quot;huobi&quot;, charset=&apos;utf8&apos; )</div><div class="line">            return db</div><div class="line"></div><div class="line">    def commit(table, price, amount, action, coin_type, db) :</div><div class="line"></div><div class="line">        try:</div><div class="line">            cursor = db.cursor()</div><div class="line">            sql = &quot;INSERT INTO %s_success_order(action,order_amount, price, coin_type)VALUES (%s, %.10f, %.10f,%s )&quot; % (table,action, amount, price,coin_type )</div><div class="line">            cursor.execute(sql)</div><div class="line">           # 提交到数据库执行</div><div class="line">            db.commit()</div><div class="line">        except Exception as e:</div><div class="line">            db = connect_mysql.db = pymysql.connect(&quot;localhost&quot;, &quot;root&quot;, &quot;root&quot;, &quot;huobi&quot;, charset=&apos;utf8&apos; )</div><div class="line">            commit(table, price, amount, action, coin_type, db)</div><div class="line">        return</div><div class="line"></div><div class="line"></div><div class="line">    def connect_close() :</div><div class="line">        connect_mysql.db.close()</div></pre></td></tr></table></figure>
